		<hr/>
		<font color="#3F51B5" size="5" face="Comic Sans MS">
			<h1 align="center">Agendamentos</h1>
		</font>	
		<font size="5" face="Arial" color="#757575">
			<p align="justify">Agende uma aula experimental <b>grátis!</b></p>
		</font>
		<form name="" method="" action="">
			<label for="nome">Nome:</label><br>
			<input id="nome" type="text" name="nome_completo" size="80" placeholder="Digite seu nome completo" required><br>

			<label for="email">E-mail:</label><br>
			<input id="email" type="email" name="email_usuario" size="35" placeholder="nome@email.com"><br>

			<label for="senha">Senha:</label><br>
			<input id="senha" type="password" name="senha_usuario" size="20" placeholder="Somente números"><br>

			<label for="celular">Celular:</label><br>
			<input id="celular" type="tel" name="nome_completo" size="20" placeholder="(99) 99999-9999" pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$"><br>

			<label for="data">Data:</label>
			<input id="data" type="date" name="data">

			<label for="hora">Horário:</label>
			<input id="hora" type="time" name="hora">

			<label for="aula">Aulas:</label>
			<input id="aula" type="number" name="aula" min="1" max="10" step="1"><br>

			<label for="nivel">Nível:</label>
			<select id="nivel" name="nivel">
				<option>Selecione</option>
				<option value="iniciante">Inicante</option>
				<option value="basico">Básico</option>
				<option value="intermediario">Intermediário</option>
				<option value="avançado">Avançado</option>
			</select><br>

			<fieldset>
				<legend>Gênero:</legend>
				<input id="masc" type="radio" name="genero" value="masc"><label for="masc">Masculino</label><br>
				<input id="fem" type="radio" name="genero" value="fem"><label for="fem">Feminino</label><br>
			</fieldset>
			<fieldset>
				<legend>Atividades:</legend>
				<input id="musc" type="checkbox" name="atividades" value="musculacao"><label for="musc">Musculação</label><br>
				<input id="pila" type="checkbox" name="atividades" value="pilates"><label for="pila">Pilates</label><br>
				<input id="yoga" type="checkbox" name="atividades" value="yoga"><label for="yoga">Yoga</label><br>
				<input id="corr" type="checkbox" name="atividades" value="corrida"><label for="corr">Corrida</label><br>
			</fieldset>

				<label for="msg">Mensagem:</label><br>	
				<textarea id="msg" cols="80" rows="4"></textarea>

				<p><input type="submit" name="botao_agendar" value="Agendar">
				<input type="reset" name="botao_cancelar" value="Cancelar"></p>
		<hr/>
